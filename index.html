        ><button class="btn btn-lg btn-light" id="gasbtn">

        ><button class="btn btn-lg btn-light" id="bundlebtn">

    <script>
      $(document).ready(function() {
        getLocation();

        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        function showPosition(position) {
          $("#postcode").val(3000);
          $("#titleheader").text("Victoria Electricity Recommendation");
          $("#logo").attr("src", "images/Origin.png");
          $("#product").text("Origin Max Saver");
          $("#estimatedcost").text("Estimated Cost: $463/91 days");
          $("#applybtn").attr("hidden", false);
          $("#callus").attr("hidden", false);
        }

        function changeTitle(postcodeVal, vertical) {
          let success = true;
          if (postcodeVal >= 900 && postcodeVal <= 999) {
            $("#titleheader").text("Northern Territory " + vertical);
          } else if (
            (postcodeVal >= 2000 && postcodeVal <= 2599) ||
            (postcodeVal >= 2921 && postcodeVal <= 2999)
          ) {
            $("#titleheader").text("New South Wales " + vertical);
          } else if (postcodeVal >= 2600 && postcodeVal <= 2618) {
            $("#titleheader").text("Australian Capital Territory " + vertical);
          } else if (postcodeVal >= 3000 && postcodeVal <= 3999) {
            $("#titleheader").text("Victoria " + vertical);
          } else if (postcodeVal >= 4000 && postcodeVal <= 4999) {
            $("#titleheader").text("Queensland " + vertical);
          } else if (postcodeVal >= 5000 && postcodeVal <= 5999) {
            $("#titleheader").text("South Australia " + vertical);
          } else if (postcodeVal >= 6000 && postcodeVal <= 6999) {
            $("#titleheader").text("Western Australia " + vertical);
          } else if (postcodeVal >= 7000 && postcodeVal <= 7999) {
            $("#titleheader").text("Tasmania " + vertical);
          } else {
            $("#titleheader").text(vertical);
            success = false;
          }
          return success;
        }

        $("#elecbtn").click(function() {
          const postcodeVal = parseInt($("#postcode").val());
          if (changeTitle(postcodeVal, "Electricity Recommendation")) {
            $("#logo").attr("src", "images/Origin.png");
            $("#product").text("Origin Max Saver");
            $("#estimatedcost").text("Estimated Cost: $463/91 days");
            $("#estimatedcostelec").text("");
            $("#estimatedcostgas").text("");
            $("#applybtn").attr("hidden", false);
            $("#callus").attr("hidden", false);
          } else {
            alert("Enter Valid Post Code");
          }
        });
        $("#gasbtn").click(function() {
          const postcodeVal = parseInt($("#postcode").val());
          if (changeTitle(postcodeVal, "Gas Recommendation")) {
            $("#logo").attr("src", "images/Momentum.png");
            $("#product").text("Gas");
            $("#estimatedcost").text("Estimated Cost: $139/61 days");
            $("#estimatedcostelec").text("");
            $("#estimatedcostgas").text("");
            $("#applybtn").attr("hidden", false);
            $("#callus").attr("hidden", false);
          } else {
            alert("Enter Valid Post Code");
          }
        });
        $("#bundlebtn").click(function() {
          const postcodeVal = parseInt($("#postcode").val());
          if (
            changeTitle(
              postcodeVal,
              "Electricity and Gas Bundle Recommendation"
            )
          ) {
            $("#logo").attr("src", "images/AGL.png");
            $("#product").text("ESSENTIAL SAVER");
            $("#estimatedcost").text("Estimated Cost: ");
            $("#estimatedcostelec").text("ELEC $340/91 days");
            $("#estimatedcostgas").text("GAS $124/61 days");
            $("#applybtn").attr("hidden", false);
            $("#callus").attr("hidden", false);
          } else {
            alert("Enter Valid Post Code");
          }
        });
      });
    </script>
